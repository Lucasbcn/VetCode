<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VetCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="max-w-screen bg-indigo-300 flex padding p-2">
        <img class="justify-self-start"src="./IMGSRC/Veterinarian.svg" alt="patas">
        <h1 class="self-center ml-11 text-3xl">NEW DATE</h1>
    </nav>
    <main class="bg-white p-6 pt-6 pb-1">

        <section class="box-border flex justify-center flex-col border-solid rounded-2xl h-1/2 w-80 bg-green-200">

            <form action="PONER PAGINA PHP AQUI">

            <div class="box-border h-10 w-64 p-2 m-7 border-solid flex justify-center rounded-2xl bg-yellow-600">
                <input class="box-border h-6 w-56 p-1" type="text" id="name" name="name" value="">
            </div>

            <div class="box-border h-10 w-64 p-2 m-7 mt-3 border-solid flex justify-center rounded-2xl bg-orange-500">
                <input class="box-border h-6 w-56 p-1" type="text" id="species" name="species" value="">
            </div>

            <div class="box-border h-10 w-64 pl-4 p-2 m-7 mt-3 border-solid rounded-2xl bg-yellow-300">
                <select class="box-border h-6 w-56 p-1 bg-white" id="doctor" name="doctor">
                  <option value="saab">Dr. Aparicio</option>
                  <option value="audi">Dr. Abidoral</option>
                  <option value="fiat">Dr. Calvo</option>
                  <option value="audi">Dra. Rosa</option>
                  <option value="volvo">Dr. Vidal</option>
                </select>
            </div>

            <div class="box-border h-10 w-64 pl-4 p-2 m-7 mt-3 border-solid rounded-2xl bg-yellow-200">
                <input class="box-border h-6 w-56 p-1 bg-white" type="datetime-local" id="date" name="date">
            </div>

            <div class="box-border max-h-screen w-64 pl-4 p-2 m-7 mt-3 border-solid rounded-2xl bg-orange-200">
                <textarea id="story" name="story" rows="4" cols="17">
                </textarea>
            </div>
        
        </section>
        
        <section class="box-border flex bg-black m-7 h-24 max-w-screen p-6">

            <div class="box-border mr-5 h-20 w-64 border-solid rounded-3xl bg-red-600">
                <button>
                    <img class= "h-12" src="./IMGSRC/Vector.svg" alt="refresh" >
                </button>
            </div>
            <div class="box-border h-20 w-64 border-solid rounded-3xl bg-green-600">
                <button>
                    <img class= "h-12" src="./IMGSRC/Vector.svg" alt="refresh">
                    <input type="submit" value="">
                </button>
            </div>
        </form>
    
        </section>

        

    </main>



    <footer class="max-w-screen h-14 bg-indigo-300 flex justify-center items-center">        
        <button>
            <img class= "h-12" src="./IMGSRC/Vector.svg" alt="refresh" >
        </button>
    </footer>

</body>
</html>
