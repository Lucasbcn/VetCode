<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>VetCode</title>
</head>
<body>
    <nav class="h-18 bg-indigo-300 flex padding p-2">
        <img class="justify-self-start"src="./IMGSRC/Veterinarian.svg" alt="patas">
        <h1 class="self-center ml-11 text-3xl">NEW DATE</h1>
    </nav>
    <main class="bg-white p-7 pt-2 pb-1 flex flex-col items-center h-42">

        <section class="box-border flex justify-center flex-col border-solid rounded-2xl h-1/2 w-80 bg-green-200">

            <div class="box-border h-10 w-64 p-4 m-7 border-solid rounded-2xl bg-yellow-600"></div>
            <div class="box-border h-10 w-64 p-4 m-7 mt-3 border-solid rounded-2xl bg-orange-500"></div>
            <div class="box-border h-10 w-64 p-4 m-7 mt-3 border-solid rounded-2xl bg-yellow-300"></div>
            <div class="box-border h-10 w-64 p-4 m-7 mt-3 border-solid rounded-2xl bg-yellow-200"></div>
            <div class="box-border h-10 w-64 p-4 m-7 mt-3 border-solid rounded-2xl bg-yellow-100"></div>
            <div class="box-border h-10 w-64 p-4 m-7 mt-3 border-solid rounded-2xl bg-orange-200"></div>
        
        </section>
        
        <section class="box-border flex m-2 h-36 max-w-screen p-2">

            <div class="box-border flex justify-center mr-5 h-20 w-32 border-solid rounded-3xl bg-red-600">
                <button>
                    <img class= "h-12" src="./IMGSRC/close_black_24dp.svg" alt="refresh" >
                </button>
            </div>
            <div class="box-border flex justify-center h-20 w-32 border-solid rounded-3xl bg-green-600">
                <button>
                    <img class= "h-12" src="./IMGSRC/done_black_24dp.svg" alt="refresh" >
                </button>
            </div>
    
        </section>
    </main>
        
    <footer class="h-18 bg-indigo-300 flex padding p-2">        
        <button>
            <img class= "h-12" src="./IMGSRC/Vector.svg" alt="refresh" >
        </button>
    </footer>

</body>

</html>
